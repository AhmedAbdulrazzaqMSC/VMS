<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeration Unit Scanner</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #camera-view { 
            width: 100%; 
            display: block;
        }
        #capture-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            z-index: 100;
        }
        .scanning-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 3px solid #2c7be5;
            border-radius: 8px;
            background: rgba(44, 123, 229, 0.1);
        }
        #results {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <video id="camera-view" autoplay playsinline></video>
        <div class="scanning-box"></div>
        <div class="loading" id="loading">Processing image...</div>
    </div>
    
    <div id="results"></div>
    <button id="capture-btn">Capture & Scan</button>

    <!-- Include Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const video = document.getElementById('camera-view');
            const captureBtn = document.getElementById('capture-btn');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            
            // Access camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                console.log("Camera accessed successfully");
            } catch (err) {
                console.error("Camera error:", err);
                resultsDiv.textContent = "Could not access camera. Please enable permissions.";
            }
            
            // Capture button handler
            captureBtn.addEventListener('click', async () => {
                console.log("Capture button clicked");
                loadingDiv.style.display = 'block';
                captureBtn.disabled = true;
                
                try {
                    // Create canvas from video frame
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Use Tesseract.js for OCR
                    console.log("Starting OCR processing...");
                    const { data: { text } } = await Tesseract.recognize(
                        canvas.toDataURL('image/jpeg'),
                        'eng',
                        { 
                            logger: m => console.log(m),
                            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789:.°C ',
                            preserve_interword_spaces: '1'
                        }
                    );
                    
                    console.log("Extracted text:", text);
                    
                    // Process the extracted text
                    const containerId = extractContainerId(text);
                    const setpoint = extractValue(text, /(SET|SETPOINT)[:\s]*([\d.]+)\s*°?C/i);
                    const supplyTemp = extractValue(text, /(SUP|SUPPLY)[:\s]*([\d.]+)\s*°?C/i);
                    const returnTemp = extractValue(text, /(RET|RETURN)[:\s]*([\d.]+)\s*°?C/i);
                    
                    // Display results
                    resultsDiv.innerHTML = `
                        <strong>Container ID:</strong> ${containerId || 'Not found'}<br>
                        <strong>Setpoint:</strong> ${setpoint || 'Not found'}°C<br>
                        <strong>Supply Temp:</strong> ${supplyTemp || 'Not found'}°C<br>
                        <strong>Return Temp:</strong> ${returnTemp || 'Not found'}°C
                    `;
                    
                } catch (err) {
                    console.error("OCR error:", err);
                    resultsDiv.textContent = "Error processing image. Please try again.";
                } finally {
                    loadingDiv.style.display = 'none';
                    captureBtn.disabled = false;
                }
            });
            
            // Helper functions
            function extractContainerId(text) {
                const matches = text.match(/([A-Z]{4}\d{7})|(CNTR\W*(\w+))|(UNIT\W*(\w+))/i);
                return matches ? (matches[1] || matches[3] || matches[5]) : null;
            }
            
            function extractValue(text, regex) {
                const match = text.match(regex);
                return match ? match[2] : null;
            }
        });
    </script>
</body>
</html>
