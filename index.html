<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeration Temp Scanner</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #camera-view { 
            width: 100%; 
            display: block;
        }
        #capture-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            z-index: 100;
        }
        .scanning-box {
            position: absolute;
            top: 50%;
            right: 10%;  /* Focus on right side where temps usually are */
            width: 30%;  /* Narrower box for just temperature area */
            height: 40%;
            border: 3px solid #2c7be5;
            border-radius: 8px;
            background: rgba(44, 123, 229, 0.1);
        }
        #results {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }
        .temp-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <video id="camera-view" autoplay playsinline></video>
        <div class="scanning-box"></div>
        <div id="results">
            <div>Point camera at temperature display</div>
            <div class="temp-value" id="current-temp">--.-°C</div>
        </div>
    </div>
    
    <button id="capture-btn">Scan Temperature</button>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const video = document.getElementById('camera-view');
            const captureBtn = document.getElementById('capture-btn');
            const currentTempDisplay = document.getElementById('current-temp');
            
            // Access camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
                currentTempDisplay.textContent = "Camera error";
            }
            
            // Capture button handler
            captureBtn.addEventListener('click', async () => {
                captureBtn.disabled = true;
                currentTempDisplay.textContent = "Scanning...";
                
                try {
                    // Create canvas from video frame (focus on right side)
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Crop to right side where temperature is usually displayed
                    const rightSideWidth = canvas.width * 0.3;
                    const rightSideCanvas = document.createElement('canvas');
                    rightSideCanvas.width = rightSideWidth;
                    rightSideCanvas.height = canvas.height;
                    const rightSideCtx = rightSideCanvas.getContext('2d');
                    rightSideCtx.drawImage(
                        canvas, 
                        canvas.width - rightSideWidth, 0, rightSideWidth, canvas.height,
                        0, 0, rightSideWidth, canvas.height
                    );
                    
                    // Enhance contrast for better OCR
                    const imageData = rightSideCtx.getImageData(0, 0, rightSideCanvas.width, rightSideCanvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        // Simple contrast enhancement
                        data[i] = data[i] * 1.5;     // R
                        data[i + 1] = data[i + 1] * 1.5; // G
                        data[i + 2] = data[i + 2] * 1.5; // B
                    }
                    rightSideCtx.putImageData(imageData, 0, 0);
                    
                    // Use Tesseract.js for OCR
                    const { data: { text } } = await Tesseract.recognize(
                        rightSideCanvas.toDataURL('image/jpeg'),
                        'eng',
                        { 
                            tessedit_char_whitelist: '0123456789.°C ',
                            preserve_interword_spaces: '1'
                        }
                    );
                    
                    console.log("Extracted text:", text);
                    
                    // Find temperature value (looks for numbers with decimal and °C)
                    const tempMatch = text.match(/([\d.]+)\s*°?C/i);
                    if (tempMatch) {
                        currentTempDisplay.textContent = `${tempMatch[1]}°C`;
                    } else {
                        // Fallback - find largest number in the right side
                        const numbers = text.match(/[\d.]+/g) || [];
                        if (numbers.length > 0) {
                            // Find the number with most digits (likely the temperature)
                            const largestNumber = numbers.reduce((a, b) => 
                                b.length > a.length ? b : a
                            );
                            currentTempDisplay.textContent = `${largestNumber}°C`;
                        } else {
                            currentTempDisplay.textContent = "No temp found";
                        }
                    }
                    
                } catch (err) {
                    console.error("OCR error:", err);
                    currentTempDisplay.textContent = "Scan failed";
                } finally {
                    captureBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
