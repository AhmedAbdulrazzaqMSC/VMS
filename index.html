<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture Scanner</title>
    <style>
        :root {
            --primary: #4285f4;
            --success: #34a853;
            --danger: #ea4335;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .camera-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            background: #000;
        }
        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #captured-image {
            width: 100%;
            display: none;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-secondary {
            background: #f1f3f4;
            color: #3c4043;
        }
        .form-container {
            padding: 20px;
            background: white;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .status-message {
            margin-top: 8px;
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 4px;
        }
        .status-success {
            background: rgba(52, 168, 83, 0.1);
            color: var(--success);
        }
        .status-error {
            background: rgba(234, 67, 53, 0.1);
            color: var(--danger);
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="camera-view" autoplay playsinline></video>
        <img id="captured-image" alt="Captured image">
    </div>

    <div class="form-container">
        <button class="btn btn-primary" id="capture-btn">Take Photo</button>
        <button class="btn btn-secondary" id="retake-btn" style="display:none">Retake Photo</button>
        
        <div class="form-field">
            <label for="container-id">Container ID</label>
            <input type="text" id="container-id" placeholder="Will be extracted from photo">
            <div class="status-message" id="container-status"></div>
        </div>
        <div class="form-field">
            <label for="setpoint">Setpoint (°C)</label>
            <input type="text" id="setpoint" placeholder="Will be extracted from photo">
            <div class="status-message" id="setpoint-status"></div>
        </div>
        <div class="form-field">
            <label for="supply-temp">Supply Temp (°C)</label>
            <input type="text" id="supply-temp" placeholder="Will be extracted from photo">
            <div class="status-message" id="supply-status"></div>
        </div>
        <div class="form-field">
            <label for="return-temp">Return Temp (°C)</label>
            <input type="text" id="return-temp" placeholder="Will be extracted from photo">
            <div class="status-message" id="return-status"></div>
        </div>
        
        <button class="btn btn-primary" id="extract-btn" style="display:none">Extract Data</button>
        <button class="btn btn-secondary" id="manual-btn">Enter Data Manually</button>
        
        <div class="loading" id="loading">Processing image...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // DOM elements
            const video = document.getElementById('camera-view');
            const capturedImage = document.getElementById('captured-image');
            const captureBtn = document.getElementById('capture-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const extractBtn = document.getElementById('extract-btn');
            const manualBtn = document.getElementById('manual-btn');
            const loadingDiv = document.getElementById('loading');
            
            // Field elements
            const containerIdInput = document.getElementById('container-id');
            const setpointInput = document.getElementById('setpoint');
            const supplyTempInput = document.getElementById('supply-temp');
            const returnTempInput = document.getElementById('return-temp');
            
            // Status elements
            const containerStatus = document.getElementById('container-status');
            const setpointStatus = document.getElementById('setpoint-status');
            const supplyStatus = document.getElementById('supply-status');
            const returnStatus = document.getElementById('return-status');
            
            // Initialize camera
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Camera error:", err);
                    alert("Could not access camera. Please enable permissions.");
                }
            }
            
            // Capture photo
            captureBtn.addEventListener('click', function() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Display captured image
                capturedImage.src = canvas.toDataURL('image/jpeg');
                capturedImage.style.display = 'block';
                video.style.display = 'none';
                
                // Update UI
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                extractBtn.style.display = 'block';
            });
            
            // Retake photo
            retakeBtn.addEventListener('click', function() {
                capturedImage.style.display = 'none';
                video.style.display = 'block';
                captureBtn.style.display = 'block';
                retakeBtn.style.display = 'none';
                extractBtn.style.display = 'none';
                
                // Clear previous results
                containerIdInput.value = '';
                setpointInput.value = '';
                supplyTempInput.value = '';
                returnTempInput.value = '';
                
                containerStatus.textContent = '';
                setpointStatus.textContent = '';
                supplyStatus.textContent = '';
                returnStatus.textContent = '';
            });
            
            // Extract data from photo
            extractBtn.addEventListener('click', async function() {
                loadingDiv.style.display = 'block';
                extractBtn.disabled = true;
                
                try {
                    // Perform OCR on captured image
                    const { data: { text } } = await Tesseract.recognize(
                        capturedImage.src,
                        'eng',
                        { 
                            preserve_interword_spaces: '1',
                            tessedit_pageseg_mode: '6'
                        }
                    );
                    
                    console.log("Extracted text:", text);
                    
                    // Extract Container ID
                    const containerMatch = text.match(/([A-Z]{4}\d{7})|(CNTR\W*(\w+))|(UNIT\W*(\w+))/i);
                    if (containerMatch) {
                        containerIdInput.value = containerMatch[1] || containerMatch[3] || containerMatch[5];
                        containerStatus.textContent = "Container ID extracted successfully";
                        containerStatus.className = "status-message status-success";
                    } else {
                        containerStatus.textContent = "No container ID found in photo";
                        containerStatus.className = "status-message status-error";
                    }
                    
                    // Extract Setpoint
                    const setpointMatch = text.match(/(SET|SETPOINT)[:\s]*([\d.]+)\s*°?C/i);
                    if (setpointMatch) {
                        setpointInput.value = setpointMatch[2];
                        setpointStatus.textContent = "Setpoint extracted successfully";
                        setpointStatus.className = "status-message status-success";
                    } else {
                        setpointStatus.textContent = "No setpoint found in photo";
                        setpointStatus.className = "status-message status-error";
                    }
                    
                    // Extract Supply Temp
                    const supplyMatch = text.match(/(SUP|SUPPLY)[:\s]*([\d.]+)\s*°?C/i);
                    if (supplyMatch) {
                        supplyTempInput.value = supplyMatch[2];
                        supplyStatus.textContent = "Supply temp extracted successfully";
                        supplyStatus.className = "status-message status-success";
                    } else {
                        supplyStatus.textContent = "No supply temp found in photo";
                        supplyStatus.className = "status-message status-error";
                    }
                    
                    // Extract Return Temp
                    const returnMatch = text.match(/(RET|RETURN)[:\s]*([\d.]+)\s*°?C/i);
                    if (returnMatch) {
                        returnTempInput.value = returnMatch[2];
                        returnStatus.textContent = "Return temp extracted successfully";
                        returnStatus.className = "status-message status-success";
                    } else {
                        returnStatus.textContent = "No return temp found in photo";
                        returnStatus.className = "status-message status-error";
                    }
                    
                } catch (err) {
                    console.error("Extraction error:", err);
                    alert("Error extracting data from photo. Please try again.");
                } finally {
                    loadingDiv.style.display = 'none';
                    extractBtn.disabled = false;
                }
            });
            
            // Manual entry
            manualBtn.addEventListener('click', function() {
                const containerId = prompt("Enter Container ID:", containerIdInput.value);
                if (containerId !== null) containerIdInput.value = containerId;
                
                const setpoint = prompt("Enter Setpoint (°C):", setpointInput.value);
                if (setpoint !== null) setpointInput.value = setpoint;
                
                const supplyTemp = prompt("Enter Supply Temp (°C):", supplyTempInput.value);
                if (supplyTemp !== null) supplyTempInput.value = supplyTemp;
                
                const returnTemp = prompt("Enter Return Temp (°C):", returnTempInput.value);
                if (returnTemp !== null) returnTempInput.value = returnTemp;
            });
            
            // Initialize
            initCamera();
        });
    </script>
</body>
</html>
