<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Unit Scanner</title>
    <style>
        :root {
            --valid-color: #34a853;
            --invalid-color: #e63757;
            --pending-color: #fbbc05;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            background: #000;
        }
        #camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanning-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid var(--pending-color);
            border-radius: 8px;
            background: rgba(251, 188, 5, 0.1);
            transition: all 0.3s;
        }
        .scanning-box.valid {
            border-color: var(--valid-color);
            background: rgba(52, 168, 83, 0.1);
        }
        .scanning-box.invalid {
            border-color: var(--invalid-color);
            background: rgba(230, 55, 87, 0.1);
        }
        .validation-feedback {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        /* Previous styles remain, adding new ones below */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: var(--pending-color);
        }
        .status-indicator.valid {
            background: var(--valid-color);
        }
        .status-indicator.invalid {
            background: var(--invalid-color);
        }
        .real-time-preview {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 30%;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="camera-view" autoplay playsinline></video>
        <div class="scanning-box" id="scanning-box"></div>
        <div class="validation-feedback" id="validation-feedback"></div>
        <div class="real-time-preview" id="real-time-preview"></div>
    </div>
    
    <!-- Rest of your HTML remains the same -->

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Previous variables plus:
            const scanningBox = document.getElementById('scanning-box');
            const validationFeedback = document.getElementById('validation-feedback');
            const realTimePreview = document.getElementById('real-time-preview');
            
            // Real-time validation variables
            let validationInterval;
            let currentValidationStep = 0;
            const validationRules = [
                {
                    name: "Container ID",
                    pattern: /([A-Z]{4}\d{7})|(CNTR\W*(\w+))|(UNIT\W*(\w+))/i,
                    validate: (text) => text.match(this.pattern) !== null,
                    message: (text) => {
                        const match = text.match(this.pattern);
                        return match ? `Found: ${match[0]}` : "No container ID found";
                    }
                },
                {
                    name: "Setpoint",
                    pattern: /(SET|SETPOINT)[:\s]*([\d.]+)\s*°?C/i,
                    validate: (text) => text.match(this.pattern) !== null,
                    message: (text) => {
                        const match = text.match(this.pattern);
                        return match ? `Setpoint: ${match[2]}°C` : "No setpoint found";
                    }
                },
                {
                    name: "Supply Temp",
                    pattern: /(SUP|SUPPLY)[:\s]*([\d.]+)\s*°?C/i,
                    validate: (text) => text.match(this.pattern) !== null,
                    message: (text) => {
                        const match = text.match(this.pattern);
                        return match ? `Supply: ${match[2]}°C` : "No supply temp found";
                    }
                },
                {
                    name: "Return Temp",
                    pattern: /(RET|RETURN)[:\s]*([\d.]+)\s*°?C/i,
                    validate: (text) => text.match(this.pattern) !== null,
                    message: (text) => {
                        const match = text.match(this.pattern);
                        return match ? `Return: ${match[2]}°C` : "No return temp found";
                    }
                }
            ];

            // Start real-time validation
            function startRealTimeValidation() {
                clearInterval(validationInterval);
                validationInterval = setInterval(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const { data: { text } } = await Tesseract.recognize(
                        canvas.toDataURL('image/jpeg', 0.8),
                        'eng',
                        { 
                            tessedit_char_whitelist: validationRules[currentValidationStep].name === "Container ID" ? 
                                'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' : 
                                '0123456789.°C ',
                            preserve_interword_spaces: '1'
                        }
                    );
                    
                    const isValid = validationRules[currentValidationStep].validate(text);
                    const feedback = validationRules[currentValidationStep].message(text);
                    
                    // Update UI
                    scanningBox.classList.remove('valid', 'invalid');
                    scanningBox.classList.add(isValid ? 'valid' : 'invalid');
                    validationFeedback.textContent = feedback;
                    realTimePreview.textContent = `Live Text:\n${text}`;
                    
                }, 1500); // Validate every 1.5 seconds
            }

            // Initialize camera (previous implementation)
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        } 
                    });
                    video.srcObject = stream;
                    
                    // Start real-time validation
                    startRealTimeValidation();
                    
                    // Start LED detection for step 5
                    detectLeds();
                } catch (err) {
                    console.error("Camera error:", err);
                    alert("Could not access camera. Please enable permissions.");
                }
            }

            // Modify processStep to use validated data
            async function processStep() {
                clearInterval(validationInterval);
                loadingDiv.style.display = 'block';
                nextBtn.disabled = true;
                
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const { data: { text } } = await Tesseract.recognize(
                        canvas.toDataURL('image/jpeg'),
                        'eng',
                        { 
                            tessedit_char_whitelist: validationRules[currentValidationStep].name === "Container ID" ? 
                                'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' : 
                                '0123456789.°C ',
                            preserve_interword_spaces: '1'
                        }
                    );
                    
                    const isValid = validationRules[currentValidationStep].validate(text);
                    
                    if (isValid) {
                        const match = text.match(validationRules[currentValidationStep].pattern);
                        switch(currentValidationStep) {
                            case 0: containerIdInput.value = match[1] || match[3] || match[5]; break;
                            case 1: setpointInput.value = match[2]; break;
                            case 2: supplyTempInput.value = match[2]; break;
                            case 3: returnTempInput.value = match[2]; break;
                        }
                        
                        // Move to next step
                        if (currentValidationStep < 3) {
                            currentValidationStep++;
                            startRealTimeValidation();
                            goToStep(currentStep + 1);
                        } else {
                            // Completion
                            nextBtn.textContent = 'Finish';
                            alert('All data captured successfully!');
                        }
                    } else {
                        alert("Validation failed. Please try again.");
                    }
                    
                } catch (err) {
                    console.error("Processing error:", err);
                    alert("Error processing image. Please try again.");
                } finally {
                    loadingDiv.style.display = 'none';
                    nextBtn.disabled = false;
                }
            }

            // Initialize
            initCamera();
        });
    </script>
</body>
</html>
